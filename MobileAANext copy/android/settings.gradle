pluginManagement {
  repositories {
    gradlePluginPortal()
    mavenCentral()
    google()
    // RN gradle plugin
    maven { url = uri("$rootDir/../node_modules/@react-native/gradle-plugin") }
  }
}

dependencyResolutionManagement {
  repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
  repositories {
    mavenCentral()
    google()

    // ⚠️ ÖNEMLİ: RN Android AAR'ları (Reanimated bunu arıyor)
    maven { url = uri("$rootDir/../node_modules/react-native/android") }

    // (kullanıyorsan) JSC
    maven { url = uri("$rootDir/../node_modules/jsc-android/dist") }
  }
}

rootProject.name = "tempnative"

include(":app")

// RN 0.73+ için
includeBuild("../node_modules/@react-native/gradle-plugin")

